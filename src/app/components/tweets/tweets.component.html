<ngb-accordion #acc="ngbAccordion">
  <ngb-panel id="toggle-1"
             title="Most Used Devices for Tweets | La query restituisce i dispisitivi più utilizzati per pubblicare tweet"
             (shown)="deviceOfTweets()" (hidden)="loading[0]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-pie-chart *ngIf="!loading[0]"
                            [view]="view"
                            [scheme]="colorScheme[0]"
                            [results]="chartObject[0]"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [legendPosition]="legendPosition"
                            [labels]="showLabels"
                            [trimLabels]="false"
      >
      </ngx-charts-pie-chart>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-2" title="Like Count | La query restituisce la top 10 dei tweet con più like"
             (shown)="like_count()" (hidden)="loading[1]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-pie-chart *ngIf="!loading[1]"
                            [view]="view"
                            [scheme]="colorScheme[1]"
                            [results]="chartObject[1]"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [legendPosition]="legendPosition"
                            [labels]="showLabels"
                            [trimLabels]="false"
                            (select)="valByID($event)"
      >
      </ngx-charts-pie-chart>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-3" title="Retweet Count | La query restituisce la top 10 dei tweet con più retweet"
             (shown)="retweet_count()" (hidden)="loading[2]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-pie-chart *ngIf="!loading[2]"
                            [view]="view"
                            [scheme]="colorScheme[2]"
                            [results]="chartObject[2]"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [legendPosition]="legendPosition"
                            [labels]="showLabels"
                            [trimLabels]="false"
                            (select)="valByID($event)"
      >
      </ngx-charts-pie-chart>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-4" title="Quote Count | La query restituisce la top 10 dei tweet con più quote"
             (shown)="quote_count()" (hidden)="loading[3]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-pie-chart *ngIf="!loading[3]"
                            [view]="view"
                            [scheme]="colorScheme[3]"
                            [results]="chartObject[3]"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [legendPosition]="legendPosition"
                            [labels]="showLabels"
                            [trimLabels]="false"
                            (select)="valByID($event)"
      >
      </ngx-charts-pie-chart>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-5" title="Reply Count | La query restituisce la top 10 dei tweet con più reply"
             (shown)="reply_count()" (hidden)="loading[4]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-pie-chart *ngIf="!loading[4]"
                            [view]="view"
                            [scheme]="colorScheme[4]"
                            [results]="chartObject[4]"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [legendPosition]="legendPosition"
                            [labels]="showLabels"
                            [trimLabels]="false"
                            (select)="valByID($event)"
      >
      </ngx-charts-pie-chart>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-6" title="Most Frequent Hashtag | La query restituisce la top 10 degli hashtag più utilizzati"
             (shown)="mostFrequentHashtag()" (hidden)="loading[5]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-number-card *ngIf="!loading[5]"
                              [view]="view"
                              [scheme]="colorScheme[5]"
                              [results]="chartObject[5]">
      </ngx-charts-number-card>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-7"
             title="All Tweets By Verified Visitors | La query restituisce il numero di tweet prodotti da utenti verificati, visitatori dell'expo"
             (shown)="allTweetsByVerifiedVisitor()"
             (hidden)="loading[6]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-linear-gauge
        *ngIf="!loading[6]"
        [view]="reducedView"
        [scheme]="colorScheme[6]"
        [value]="chartObject[6]"
        [previousValue]="total"
        [units]="unitsVerifiedVisitors">
      </ngx-charts-linear-gauge>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-8"
             title="All Italian Tweets | La query restituisce il numero di tweet prodotti da utenti italiani, visitatori dell'expo"
             (shown)="italianTweets()" (hidden)="loading[7]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-linear-gauge
        *ngIf="!loading[7]"
        [view]="reducedView"
        [scheme]="colorScheme[7]"
        [value]="chartObject[7]"
        [previousValue]="total"
        [units]="unitsItalianVisitors">
      </ngx-charts-linear-gauge>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-9"
             title="Tweets Sentiment Analysis | La query restituisce una classificazione dei tweet in lingua inglese suddivisi in POSITIVE, NEUTRAL, NEGATIVE"
             (shown)="tweetsNLP()">
    <ng-template ngbPanelContent>
      <ngx-charts-tree-map
        *ngIf="!loading[8]"
        [view]="view"
        [scheme]="colorScheme[8]"
        [results]="chartObject[8]">
      </ngx-charts-tree-map>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
