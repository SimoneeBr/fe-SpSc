<ngb-accordion #acc="ngbAccordion">
  <ngb-panel id="toggle-1" title="Country Of Tweets" (shown)="countryOfTweets()" (hidden)="loading[0]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-pie-chart *ngIf="!loading[0]"
                            [view]="view"
                            [scheme]="colorScheme[0]"
                            [results]="chartObject[0]"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [legendPosition]="legendPosition"
                            [labels]="showLabels"
                            [trimLabels]="false"
      >
      </ngx-charts-pie-chart>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-2" title="Country Of Visitors" (shown)="countryOfVisitors()" (hidden)="loading[1]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-pie-chart *ngIf="!loading[1]"
                            [view]="view"
                            [scheme]="colorScheme[1]"
                            [results]="chartObject[1]"
                            [gradient]="gradient"
                            [legend]="showLegend"
                            [legendPosition]="legendPosition"
                            [labels]="showLabels"
                            [trimLabels]="false"
      >
      </ngx-charts-pie-chart>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-3" title="All Italian Tweets" (shown)="italianTweets()" (hidden)="loading[2]=true">
    <ng-template ngbPanelContent>
      <ngx-charts-linear-gauge
        *ngIf="!loading[2]"
        [view]="reducedView"
        [scheme]="colorScheme[2]"
        [value]="chartObject[2]"
        [previousValue]="total"
        [units]="unitsItalianVisitors">
      </ngx-charts-linear-gauge>
    </ng-template>
  </ngb-panel>

</ngb-accordion>
